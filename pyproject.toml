[tool.poetry]
package-mode = false
name = "younhapia"
version = "0.1.0"
description = "The API backend server for DevHolics projects"
authors = ["Joonhyung Shin <joon46551@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
Django = "^5.0.4"
djangorestframework = "^3.15.1"
psycopg = {extras = ["c"], version = "^3.1.18"}
django-allauth = {git = "ssh://git@github.com/pennersr/django-allauth.git", extras = ["socialaccount"]}
django-cors-headers = "^4.3.1"
django-storages = {extras = ["google"], version = "^1.14.2"}
django-hosts = "^6.0"
wiki = "^0.11.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
flake8-bugbear = "^24.4.26"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_django = ["django", "rest_framework"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
